<div class="forgot-password-wrapper position-relative p-5">
  <i class="ri-arrow-left-line position-absolute arrow-back fs-2" (click)="goBack()"></i>
  <div class="icon d-flex align-items-center justify-content-center mx-auto mb-2">
    <i class="ri-mail-line fs-2 text-white"></i>
  </div>
  <h2 class="text-center fw-light mb-4">Odzyskiwanie has≈Ça</h2>

  <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
    <div class="form-group mb-3">
      <input
        formControlName="email"
        type="email"
        class="form-control {{ hasControlErrors('email') ? 'is-invalid' : '' }}"
        placeholder="Email"
        required
      >
    </div>
    <div class="form-group mb-3">
      <button
        type="submit"
        class="form-control btn btn-primary rounded submit px-3"
      >
        Send email
      </button>
    </div>
  </form>
</div>

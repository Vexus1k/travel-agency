<div class="login-wrapper position-relative p-5">
  <i class="ri-user-add-line position-absolute icon-register-route fs-2" [routerLink]="['/auth/register']"></i>
  <div class="icon d-flex align-items-center justify-content-center mx-auto mb-2">
    <i class="ri-user-line fs-2 text-white"></i>
  </div>
  <h2 class="text-center fw-light mb-4">Login</h2>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group mb-3">
      <input
        formControlName="email"
        type="email"
        class="form-control {{ hasControlErrors('email') ? 'is-invalid' : '' }}"
        placeholder="Email"
        required
      >
    </div>
    <div class="form-group mb-3">
      <input
        formControlName="password"
        type="password"
        class="form-control {{ hasControlErrors('password') ? 'is-invalid' : '' }}"
        placeholder="Password"
        required
      >
    </div>
    <div class="form-group mb-3">
      <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
    </div>
    <div class="form-group mb-3 text-end">
      <a
        class="text-decoration-underline form-control-color"
        [routerLink]="['/auth/forgot-password']"
      >
        Forgot Password?
      </a>
    </div>
  </form>
</div>

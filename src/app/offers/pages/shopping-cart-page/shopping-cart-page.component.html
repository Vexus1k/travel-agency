<div class="container p-t-140 mb-5 opacity-animation">
  <h2 class="mb-3">Shopping cart:</h2>

  <p *ngIf="offersStored?.length < 1">Shopping cart is empty.</p>

  <div class="card-group justify-content-center d-flex gap-4 opacity-animation pb-4">
    <div class="card d-flex" *ngFor="let offer of offersStored; let i = index">
      <img [src]="offer?.url" class="card-img-top h-215" [alt]="offer?.name">
      <div class="card-body">
        <h5 class="card-title">{{ offer?.name }}</h5>
        <p class="d-flex align-items-center text-danger preview" (click)="deleteOfferFromShopBox(offersStored, i)">
          <i
            class="ri-delete-bin-2-line text-danger fs-3 me-1"
          ></i>
          Delete from shopping cart
        </p>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-outline-primary {{ offersStored?.length < 1 ? 'disabled' : '' }}"
    data-bs-toggle="modal"
    data-bs-target="#emailModal"
  >
    Order
  </button>
</div>

<div class="modal fade" id="emailModal" #emailModal tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleEditModalLabel">Send offers</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="resetEmailOfferForm()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="emailForm">
          <div class="mb-3">
            <label for="name" class="col-form-label">Name:</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              id="name"
            >
          </div>
          <div class="mb-3">
            <label for="surname" class="col-form-label">Surname:</label>
            <input
              formControlName="surname"
              type="text"
              class="form-control"
              id="surname"
            >
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input
              formControlName="email"
              type="text"
              class="form-control"
              id="email"
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="resetEmailOfferForm()"
        >
          Cancel
        </button>
        <button
          data-bs-dismiss="modal"
          type="button"
          class="btn btn-primary"
          (click)="sendEmail()"
        >
          Purchase
        </button>
      </div>
    </div>
  </div>
</div>
